<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Roboto', sans-serif; /* Modern font for body text */
            text-align: center; /* Center-align all content */
        }
        h1 {
            font-family: 'Montserrat', sans-serif; /* Modern font for headings */
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
        }
        img {
            width: 700px;
            height: auto; /* Maintains the aspect ratio */
            border: 2px solid #ccc; /* Adds a border to the image */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3); /* Adds a shadow to the image */
            display: block;
            margin: 0 auto; /* Center-align the image */
        }
        nav {
            background-color: #2c3e50;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-family: 'Roboto', sans-serif; /* Modern font for navigation links */
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: 'Roboto', sans-serif; /* Modern font for footer */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
